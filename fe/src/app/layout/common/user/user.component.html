<!-- Button -->
<button [matMenuTriggerFor]="userActions" class="relative flex items-center self-center jusity-center justify-self-center" style="">
    <ng-container *ngIf="showAvatar && user && user.avatar; else defaultIcon">
        <div class="w-10 h-10 overflow-hidden rounded-full">
            <img
                [src]="user.avatar"
                class="object-cover w-full h-full aspect-square"
                alt="avatar"
            />
        </div>
    </ng-container>

    <ng-template #defaultIcon>
        <mat-icon class="text-white w-[50px] h-[50px]" [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
    </ng-template>

    <!-- Status indicator -->
    <!-- <span
        class="absolute bottom-0 right-0 w-2 h-2 border border-white rounded-full"
        [ngClass]="{
            'bg-green-500': user.status === 'online',
            'bg-amber-500': user.status === 'away',
            'bg-red-500': user.status === 'busy',
            'bg-gray-400': user.status === 'not-visible'
        }"
    ></span> -->
</button>

<mat-menu [xPosition]="'before'" #userActions="matMenu">
    <button mat-menu-item>
        <span class="flex flex-col leading-none">
            <span>{{ translocoService.translate('user.sign_in') }}</span>
            <span class="mt-1.5 text-md font-medium">{{ user.email }}</span>
        </span>
    </button>
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="navigateToUserInfor()">
        <mat-icon [svgIcon]="'heroicons_outline:user-circle'"></mat-icon>
        <span>{{ translocoService.translate('user.profile') }}</span>
    </button>
    <button mat-menu-item (click)="navigateToMyBooking()">
        <mat-icon>bed</mat-icon>
        <span>{{ translocoService.translate('user.booking') }}</span>
    </button>
    <!-- <button mat-menu-item>
        <mat-icon [svgIcon]="'heroicons_outline:cog-8-tooth'"></mat-icon>
        <span>Settings</span>
    </button> -->
    <button mat-menu-item (click)="navigateToChangePassword()">
        <mat-icon [svgIcon]="'heroicons_outline:key'"></mat-icon>
        <span>{{ translocoService.translate('user.change_password') }}</span>
    </button>
    <!-- <button mat-menu-item [matMenuTriggerFor]="userStatus">
        <mat-icon
            [svgIcon]="'heroicons_outline:ellipsis-horizontal-circle'"
        ></mat-icon>
        <span>Status</span>
    </button> -->
    <mat-divider class="my-2"></mat-divider>
    <button mat-menu-item (click)="signOut()">
        <mat-icon
            [svgIcon]="'heroicons_outline:arrow-right-on-rectangle'"
        ></mat-icon>
        <span>{{ translocoService.translate('user.sign_out') }}</span>
    </button>
</mat-menu>
