<!-- Empty layout -->

<empty-layout *ngIf="layout === 'empty'"></empty-layout>

<!-- Thin -->
<thin-layout *ngIf="layout === 'thin'"></thin-layout>


<!-- Dense -->
<dense-layout *ngIf="layout === 'dense'"></dense-layout>


<!-- Auth layout -->
<auth-layout *ngIf="layout === 'auth'"></auth-layout>
