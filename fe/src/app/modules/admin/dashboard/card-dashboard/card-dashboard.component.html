<div
  class="relative text-white content-center rounded-md shadow-md overflow-hidden px-6 py-4 h-full"
  [ngClass]="bgColor"
>
  <div class="flex items-center justify-between gap-4">
    <!-- Text and tooltip -->
    <div class="flex-1 min-w-0 z-10">
      <div class="text-base leading-snug flex items-center gap-1">
        <span class="truncate pr-1">{{ title }}</span>
        <mat-icon
          matTooltip="{{ description }}"
          [matTooltipPosition]="'below'"
          svgIcon="heroicons_outline:exclamation-circle"
          class="text-white icon-size-4"
          style="vertical-align: sub"
        >
        </mat-icon>
      </div>
      <p class="text-2xl font-medium">
        {{ value }}
      </p>
    </div>

    <!-- Icon -->
    <div class="w-12 h-12 bg-white p-2 rounded-lg flex items-center justify-center">
      <span class="material-icons text-3xl text-primary">{{ iconPath }}</span>
    </div>
  </div>

  <!-- Decorative wave -->
  <svg
    class="absolute bottom-0 left-0 w-full h-13 opacity-10"
    viewBox="0 0 1440 96"
    preserveAspectRatio="none"
  >
    <path
      d="M 0 18 C 761 26 1255 101 1439 59 L 1439 95 L 0 96 Z"
      fill="currentColor"
    />
  </svg>
</div>
