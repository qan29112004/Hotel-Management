<div class="fixed inset-0 z-50 bg-black bg-opacity-30 flex items-center justify-center" *transloco="let t">
  <div class="relative bg-white rounded-xl w-full max-w-md mx-auto shadow-xl">

    <!-- Nút đóng -->
    <div class="absolute top-0 right-0 pt-4 pr-4">
      <button (click)="cancel()" type="button" class="text-gray-400 hover:text-gray-600 transition">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>

    <!-- Nội dung xác nhận -->
    <div class="flex flex-col sm:flex-row items-center sm:items-start p-6 space-x-0 sm:space-x-4">
      <div class="flex items-center justify-center w-12 h-12 rounded-full bg-red-100 text-red-600">
        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5"
                d="M14.74 9l-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 01-2.244 2.077H8.084a2.25 2.25 0 01-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 00-3.478-.397m-12 .562a48.11 48.11 0 013.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 00-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916"/>
        </svg>
      </div>

      <div class="flex flex-col items-center sm:items-start text-center sm:text-left mt-4 sm:mt-0 space-y-1">
        <h2 class="text-xl font-semibold">{{t('content.confirm_delete') }}</h2>
        <p class="text-gray-600 text-sm">{{t('content.confirm_content_deletion') }}</p>
      </div>
    </div>

    <!-- Hành động -->
    <div class="flex justify-end items-center px-6 py-4 space-x-3 bg-gray-50 rounded-b-xl">
      <button (click)="cancel()" type="button"
              class="px-4 py-2 rounded border border-gray-300 text-gray-700 hover:bg-gray-100 transition">
        {{t('content.cancel') }}
      </button>
      <button (click)="delete()"  type="button"
              class="px-4 py-2 rounded bg-red-600 text-white hover:bg-red-700 transition">
        {{ isDeleting ? t('content.deleting')  : t('content.delete') }}
      </button>
    </div>
  </div>
</div>
