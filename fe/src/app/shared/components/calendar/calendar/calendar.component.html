<div class="p-1 rounded-lg calendar-wrapper"> 
    <div class="wrapper">
        <header>
        <p #currentDate class="current-date"></p>
        <div  #icon_span class="icons">
            <mat-icon id="prev" class="text-black">chevron_left</mat-icon>
            <mat-icon id="next" class="text-black">chevron_right</mat-icon>
        </div>
        </header>
        <div class="px-2 calendar">
        <ul class="weeks">
            <li>Sun</li>
            <li>Mon</li>
            <li>Tue</li>
            <li>Wed</li>
            <li>Thu</li>
            <li>Fri</li>
            <li>Sat</li>
        </ul>
        <ul #days class="days">
            <li *ngFor="let day of calendarDays"
                [ngClass]="{'disabled':!day.isCurrentMonth}"
                [class.active]="day.isToday"
                [class.inactive]="!day.isCurrentMonth">
                <div (click)="selectDay(day)" id="date">{{ day.formatted }}</div>
                <span id="price" class="font-avenir text-[8px] max-sm:text-[6px]">{{day.price?day.price + 'Ä‘':''}}</span>
            </li>
        </ul>
        </div>
    </div>
</div>
