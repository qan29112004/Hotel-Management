<div *transloco="let t" class="flex flex-col md:flex-row md:items-center md:justify-between gap-3 text-sm">
    <!-- <p class="text-base text-center md:text-left w-full md:w-1/3">
        <strong>{{ getItemRangeText() }}</strong> trên tổng {{ totalRecords }}
    </p> -->

    <div class="flex flex-wrap md:flex-nowrap w-full justify-center md:justify-end pb-2 items-center text-md gap-2">
        <div class="relative inline-block w-36 font-semibold text-primary">
            <!-- Nút dropdown -->
            <div class="bg-primary-100 border border-primary-300 rounded-md px-4 py-2 cursor-pointer flex justify-between items-center"
                (click)="isDropdownOpen = !isDropdownOpen">
                {{ pageSize }} {{ t("user_management.per_page") }}
                <svg class="w-5 h-5 text-primary" fill="none" stroke="currentColor" stroke-width="2"
                    viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" d="M19 9l-7 7-7-7" />
                </svg>
            </div>

            <!-- Dropdown list hiển thị phía trên -->
            <div *ngIf="isDropdownOpen"
                class="absolute text-center bottom-full mb-1 z-10 w-full bg-white border border-primary-300 rounded-md shadow-lg">
                <div *ngFor="let size of pageSizeOptions" (click)="changePageSize(size)" class="px-4 py-2 cursor-pointer"
                    [ngClass]="{
                        'bg-primary-200': size === pageSize,
                        'hover:bg-primary-100': size !== pageSize
                    }">
                    {{ size }}
                </div>
            </div>
        </div>

        <ul class="flex items-center gap-2">
            <!-- Previous -->
            <li>
                <a (click)="goToPrevious()" class="flex items-center font-bold pr-2 py-1 rounded"
                    [ngClass]="{
                        'text-gray-400 cursor-not-allowed pointer-events-none': isFirstPage(),
                        'text-primary cursor-pointer hover:bg-primary-50': !isFirstPage()
                    }">
                    <mat-icon class="text-inherit text-md font-bold" fontIcon="arrow_back_ios"></mat-icon>
                    <span>{{ t("user_management.previous") }}</span>
                </a>
            </li>

            <!-- Page numbers -->
            <li *ngFor="let page of pages" class="w-7 h-7 text-center">
                <a *ngIf="page !== '...'" class="block w-full h-full content-center font-bold text-primary border border-primary-100 rounded-md cursor-pointer"
                    (click)="goToPage(page, $event)" [ngClass]="{
                        'bg-primary-100': currentPage === page,
                        'hover:bg-primary-50': currentPage !== page
                    }">
                    {{ page }}
                </a>
                <span *ngIf="page === '...'"
                    class="block w-full h-full content-center font-bold text-primary border border-primary-100 rounded-md cursor-pointer">
                    ...
                </span>
            </li>

            <!-- Next -->
            <li>
                <a (click)="goToNext()" class="flex items-center font-bold pl-2 py-1 rounded"
                    [ngClass]="{
                        'text-gray-400 cursor-not-allowed pointer-events-none': isLastPage(),
                        'text-primary cursor-pointer hover:bg-primary-50': !isLastPage()
                    }">
                    <span>{{ t("user_management.next") }}</span>
                    <mat-icon class="text-inherit text-md font-bold" fontIcon="arrow_forward_ios"></mat-icon>
                </a>
            </li>
        </ul>
    </div>
</div>
