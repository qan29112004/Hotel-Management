  be:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: hotel_management_be
    volumes:
      - .:/app
    ports:
      - "8000:8000"
    depends_on:
      mysql-db:
        condition: service_healthy
      redis_hotel:
        condition: service_healthy
      kafka_hotel:
        condition: service_healthy
    networks:
      - hotel-network
    environment:
      - PYTHONUNBUFFERED=1
    restart: always
    env_file:
    - .env
    dns:
      - 8.8.8.8
      - 1.1.1.1
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_hotel:
    build:
      context: .
      dockerfile: dockerfile.celery
    container_name: celery_hotel
    volumes:
      - .:/app
      - ./.env:/app/.env
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL_DEV}
      KAFKA_BROKER: kafka_hotel:9092
      PYTHONUNBUFFERED: 1
    depends_on:
      - redis_hotel
      - be
    restart: always
    networks:
      - hotel-network
    command: ["celery", "-A", "hotel_management", "worker", "--loglevel=INFO"]
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  celery_beat:
    build:
      context: .
      dockerfile: dockerfile.celery
    container_name: celery_beat
    volumes:
      - .:/app
      - ./.env:/app/.env
    environment:
      CELERY_BROKER_URL: ${CELERY_BROKER_URL_DEV}
      KAFKA_BROKER: kafka_hotel:9092
      PYTHONUNBUFFERED: 1
    depends_on:
      - redis_hotel
      - be
    restart: always
    networks:
      - hotel-network
    command: ["celery", "-A", "hotel_management", "beat", "--loglevel=INFO"]

    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

volumes:
  mysql-data:
  redis_data_file_dev:
  kafka-data:

networks:
  hotel-network:
    driver: bridge